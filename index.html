<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nikhil Khandelwal - Computer Science Graduate & Full Stack Developer specializing in React, Node.js, IoT, and more. Explore my projects and portfolio." />
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Nikhil Khandelwal - Portfolio" />
    <meta property="og:description" content="Computer Science Graduate & Full Stack Developer specializing in web & IoT solutions." />
    <meta property="og:image" content="https://yourdomain.com/assets/og-image.png" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nikhil Khandelwal - Portfolio" />
    <meta name="twitter:description" content="Computer Science Graduate & Full Stack Developer specializing in web & IoT solutions." />
    <meta name="twitter:image" content="https://yourdomain.com/assets/og-image.png" />

    <!-- Favicon and Apple Touch Icon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Nikhil Khandelwal",
      "url": "https://yourdomain.com",
      "jobTitle": "Full Stack Developer",
      "sameAs": [
        "https://github.com/nikhilkhgla",
        "https://www.linkedin.com/in/nikhil-khandelwal-3972a9217",
        "https://www.instagram.com/nikhil_khandelwal_02/"
      ]
    }
    </script>

    <title>Nikhil Khandelwal - Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/react-app/main.tsx"></script>
  </body>
</html>
